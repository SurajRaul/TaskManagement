<blockquote class="blockquote">
  <img src='Namste.jpg' class="n" alt="emp" />
  <h3>TaskManager Welcomes You!!</h3>
</blockquote>
<article class="d-flex justify-content-center">
  <div class="mt-1 mb-3 p-4 border border-3">
    <div class="mb-3 text-center">
      <h3>Sign-In</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" formControlName="email" class="form-control" aria-describedby="emailHelp">
        <div *ngIf="email?.touched">
          <div *ngIf="email?.hasError('required')">
            <small class="text-danger">Email is required</small>
          </div>
          <div *ngIf="email?.hasError('email')">
            <small class="text-danger">Please enter valid email</small>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="password?.touched">
          <div *ngIf="password?.hasError('required')">
            <small class="text-danger">Password is required</small>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</article>
