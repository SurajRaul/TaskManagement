<div class="dashboard container mt-4 p-3">
  <!-- <div class="mb-3 text text-center">
    Overall Tasks
  </div> -->
  <div class="row stats-container mb-4">
    <div class="col-md-4">
      <div class="card text-center stat">
        <div class="card-body">
          <h3 class="card-title">Total Tasks</h3>
          <p class="card-text">{{ totalTasks }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center stat">
        <div class="card-body">
          <h3 class="card-title">Total Completed</h3>
          <p class="card-text">{{ totalCompleted }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center stat">
        <div class="card-body">
          <h3 class="card-title">Total Pending</h3>
          <p class="card-text">{{ totalPending }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-3 text text-center">
    Task statistics History
  </div>
  <div class="weekly-monthly-stats justify-content-between">
    <!-- <h2 class="mb-3">Weekly Statistics</h2> -->
    <div class="card mb-4 ">
      <div class="card-body d-flex">
        <h2 class="mb-3 me-4">Weekly</h2>
        <button type="button" class="btn btn-warning me-2">Total: <strong>{{ weeklyStats.total }}</strong></button>
        <button type="button" class="btn btn-warning me-2">Completed: <strong>{{ weeklyStats.completed
            }}</strong></button>
        <button type="button" class="btn btn-warning me-2">Pending: <strong>{{ weeklyStats.pending }}</strong></button>
      </div>
    </div>

    <!-- <h2 class="mb-3">Monthly Statistics</h2> -->
    <div class="card mb-4">
      <div class="card-body d-flex">
        <h2 class="mb-3 me-3">Monthly</h2>
        <button type="button" class="btn btn-warning me-2">Total: <strong>{{ monthlyStats.total }}</strong></button>
        <button type="button" class="btn btn-warning me-2">Completed: <strong>{{ monthlyStats.completed
            }}</strong></button>
        <button type="button" class="btn btn-warning me-2">Pending: <strong>{{ monthlyStats.pending }}</strong></button>
      </div>
    </div>
  </div>
  <!-- <div class="mb-3 text text-center">
    Tasks for {{ yearToFilter }}
  </div> -->
  <div class="box1">
  <div class="d-flex justify-content-center">
    <div class="mt-5 me-2">
    <label for="yearInput">Enter Year: </label>
    <input type="number" id="yearInput" [(ngModel)]="yearToFilter" (change)="filterTaskByYear(yearToFilter)" />
  </div>
    <div class="card mb-3 mt-3 box">
    <div class="card-body d-flex">
      <h2 class="mb-3 me-3">Yearly</h2>
      <button type="button" class="btn btn-warning me-2">Total: <strong>{{totalTasksY}}</strong></button>
      <button type="button" class="btn btn-warning me-2">Completed: <strong>{{totalCompletedY}}</strong></button>
      <button type="button" class="btn btn-warning me-2">Pending: <strong>{{totalPendingY}}</strong></button>
    </div>
  </div>
</div>
    <!-- <ul>
      <li *ngFor="let task of filterTask">
        {{ task.name }} (Date: {{ task.createdAt | date }})
      </li>
    </ul> -->

  </div>
</div>
