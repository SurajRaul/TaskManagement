<div class="container mt-3 p-4">
  <div class="row mb-5 g-3">
    <div class="col-sm-6 col-md-4">
      <div class="card text-center stat">
        <div class="card-body">
          <h5 class="card-title text-primary">Total Tasks</h5>
          <p class="display-6 text-dark">{{ totalTasks }}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="card text-center stat">
        <div class="card-body">
          <h5 class="card-title text-success">Total Completed</h5>
          <p class="display-6 text-dark">{{ totalCompleted }}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="card text-center stat">
        <div class="card-body">
          <h5 class="card-title text-danger">Total Pending</h5>
          <p class="display-6 text-dark">{{ totalPending }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start">
      <div class="input-group me-3 md-3 mb-3 width">
        <span class="input-group-text">Year</span>
        <input type="number" class="form-control" id="yearInput" [(ngModel)]="yearToFilter"
          (change)="filterTaskByYear(yearToFilter)" min="2000" max="2025">
      </div>
      <div class="card w-100">
        <div class="card-body d-flex flex-wrap justify-content-between align-items-center">
          <h5 class="me-3 text-primary">Yearly Statistics</h5>
          <div class="d-flex flex-wrap">
            <button type="button" class="btn btn-outline-primary me-2 mb-2 w-100 w-md-auto">Total: <strong>{{totalTasksY }}</strong></button>
            <button type="button" class="btn btn-outline-success me-2 mb-2 w-100 w-md-auto">Completed: <strong>{{totalCompletedY }}</strong></button>
            <button type="button" class="btn btn-outline-danger me-2 mb-2 w-100 w-md-auto">Pending: <strong>{{ totalPendingY}}</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start">
      <div class="input-group me-3 md-3 mb-3 width">
        <span class="input-group-text">Month</span>
        <input type="number" class="form-control" id="monthInput" [(ngModel)]="monthToFilter"
          (change)="filterTaskByMonth(yearToFilter, monthToFilter)" min="1" max="12">
      </div>
      <div class="card w-100">
        <div class="card-body d-flex flex-wrap justify-content-between align-items-center">
          <h5 class="me-3 text-primary">Monthly Statistics</h5>
          <div class="d-flex flex-wrap">
            <button type="button" class="btn btn-outline-primary me-2 mb-2 w-100 w-md-auto">Total: <strong>{{totalTasksM }}</strong></button>
            <button type="button" class="btn btn-outline-success me-2 mb-2 w-100 w-md-auto">Completed: <strong>{{totalCompletedM }}</strong></button>
            <button type="button" class="btn btn-outline-danger me-2 mb-2 w-100 w-md-auto">Pending: <strong>{{ totalPendingM}}</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start">
      <div class="input-group me-3 md-3 mb-3 width">
        <span class="input-group-text">Week</span>
        <input type="number" class="form-control" id="weekInput" [(ngModel)]="weekToFilter" (change)="filterTaskByWeek(yearToFilter, weekToFilter)" min="1" max="52">
      </div>
      <div class="card w-100">
        <div class="card-body d-flex flex-wrap justify-content-between align-items-center">
          <h5 class="me-3 text-primary">Weekly Statistics</h5>
          <div class="d-flex flex-wrap">
            <button type="button" class="btn btn-outline-primary me-2 mb-2 w-100 w-md-auto">Total: <strong>{{totalTasksW }}</strong></button>
            <button type="button" class="btn btn-outline-success me-2 mb-2 w-100 w-md-auto">Completed: <strong>{{totalCompletedW }}</strong></button>
            <button type="button" class="btn btn-outline-danger me-2 mb-2 w-100 w-md-auto">Pending: <strong>{{ totalPendingW }}</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
